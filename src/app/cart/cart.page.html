<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu" class="ion-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/Mask group.svg" alt="Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of cartItems">
      <ion-icon name="add"></ion-icon>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-label>{{ product.name }}</ion-label>
        </ion-row>
        <ion-row justify-content-center>
          <ion-label>{{ product.price }}</ion-label>
        </ion-row>
      </ion-grid>
      <ion-icon name="trash"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="pesanSekarang()">
    Pesan Sekarang
  </ion-button>
</ion-footer>
