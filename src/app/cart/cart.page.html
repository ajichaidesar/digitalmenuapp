<ion-header> 
  <ion-toolbar> 
    <ion-buttons slot="start" color="light"> 
      <ion-back-button defaultHref="/homescreen" class="ion-back-button" text=""></ion-back-button> 
    </ion-buttons> 
    <ion-title style="text-align: center;">Kopi Kanthi</ion-title> 
    <ion-buttons slot="end"> 
      <ion-icon name="home" src="assets/Mask group.svg"></ion-icon> 
    </ion-buttons> 
  </ion-toolbar> 
</ion-header> 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>{{ item.name }}</ion-label>
      <ion-badge slot="end">{{ item.price | currency: 'IDR' }}</ion-badge>
      <ion-button slot="end" (click)="decreaseQuantity(item)">-</ion-button>
      <ion-badge slot="end">{{ item.quantity }}</ion-badge>
      <ion-button slot="end" (click)="increaseQuantity(item)">+</ion-button>
    </ion-item>
  </ion-list>
  <ion-button class="jumlah-pesanan" expand="full" defaultHref="/cart" color="light" (click)="openCart()">
    {{ cartItems.length }} Total Orders
  </ion-button>

</ion-content>
<ion-footer>
  <ion-button class="pesan-sekarang" expand="full" color="primary" (click)="pesanSekarang()">
    Pesan Sekarang
  </ion-button>
</ion-footer>
