<ion-header> 
  <ion-toolbar> 
    <ion-buttons slot="start" color="light"> 
      <ion-back-button defaultHref="/homescreen" class="ion-back-button" text=""></ion-back-button> 
    </ion-buttons> 
    <ion-title style="text-align: center;">Kopi Kanthi</ion-title> 
    <ion-buttons slot="end"> 
      <ion-icon name="home" src="assets/Mask group.svg"></ion-icon> 
    </ion-buttons> 
  </ion-toolbar> 
</ion-header> 
<ion-content>
  <ion-button class="nomor meja" expand="block">Nomor Meja Anda {{ tableNumber }}</ion-button>
  <ion-segment class="custom-segment" [(ngModel)]="selectedSegment" (ionChange)="filterMenus()">
    <ion-segment-button value="kopi">
      Kopi
    </ion-segment-button>
    <ion-segment-button value="non-kopi">
      Non-Kopi
    </ion-segment-button>
    <ion-segment-button value="snack">
      Snack
    </ion-segment-button>
  </ion-segment>
  <ion-grid class="scrollmenu">
    <ion-row>
      <ion-col size="6" *ngFor="let menu of filteredMenus">
        <ion-card (click)="addToCart(menu)">
          <ion-img [src]="menu.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ menu.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button class="jumlah-pesanan"expand="full" defaultHref="/cart" color="light"(click)="openCart()">
    {{ cartItems.length }}  Pesanan Anda
  </ion-button>
</ion-content>
